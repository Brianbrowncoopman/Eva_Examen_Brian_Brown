{% extends "Base.html" %}
{% block title %}Ejercicio 2{% endblock %}

{% block content %}
<div class="form-container">
    <form method="POST" class="formulario">
        <h1>Inicio de sesión</h1>

        <label>Ingresa tu nombre:</label>
        <input type="text" name="usuario" placeholder="Ingresa tu nombre" value="{{ request.form.usuario }}">

        <label>Ingresa tu contraseña:</label>
        <input type="password" name="password" placeholder="Ingresa tu contraseña" value="{{ request.form.password}}">

        <button type="submit" class="boton-formulario">Verificar</button>
    </form>

    {% if mensaje %}
        <div class="resultado-login">
            {{ mensaje }}
        </div>
    {% endif %}

</div>
{% endblock %}
